        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            /* Unified border-collapse */
        }

        th,
        td {
            padding: 10px;
            /* Unified padding */
            text-align: center;
            /* Unified text-align */
            border: 1px solid #ddd;
            /* Chosen border color */
        }

        th {
            background-color: #4CAF50;
            /* Chosen header background */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .offset {
            font-weight: bold;
            color: #d35400;
        }

        .description {
            font-style: italic;
            color: #34495e;
        }
    </style>
</head>
